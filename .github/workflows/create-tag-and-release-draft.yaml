name: Create tag and release draft

on:
  workflow_dispatch:
    inputs:
      tag_name:
        description: 'example: v1.0.0'
        required: true

env:
  TAG_NAME: ${{ github.event.inputs.tag_name }}

permissions:
  id-token: write
  contents: write
  actions: write

jobs:
  create-tag:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          # ターゲットブランチをmainに固定
          ref: main
          # 既存のタグを上書きしないようにfetchしておく。誤って既存タグを入力した場合「git tag」コマンドでエラーとなる。
          fetch-depth: 0
      - run: |
          git tag $TAG_NAME
          git push origin $TAG_NAME

  create-release-draft:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: softprops/action-gh-release@v1
        with:
          draft: true
          tag_name: ${{ env.TAG_NAME }}
          name: ${{ env.TAG_NAME }}
          body: ''
